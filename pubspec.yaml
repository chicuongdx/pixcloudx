name: pixcloudx
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0-216.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  momentum: ^2.2.1
  carousel_slider: ^4.1.1
  animated_background: ^2.0.0
  provider: ^6.0.3
  flutter_form_builder: ^7.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

fonts:
  - family: SquarePeg
    fonts:
    - asset: assets/fonts/SquarePeg-Regular.ttf
